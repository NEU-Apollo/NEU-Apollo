name: Generate Metrics Calendar

on:
  workflow_dispatch:  # å…è®¸æ‰‹åŠ¨è§¦å‘
  schedule:
    - cron: '0 0 * * *'  # æ¯å¤©å‡Œæ™¨è‡ªåŠ¨æ›´æ–°ä¸€æ¬¡ï¼ˆUTCæ—¶é—´ï¼‰

jobs:
  generate:
    name: Generate Calendar SVGs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Half-year calendar
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.plugin.isocalendar.svg
          token: ${{ secrets.PERSIONAL_PAGE_METRICS_TOKEN }}
          base: ""
          plugin_isocalendar: yes

      - name: Full-year calendar
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.plugin.isocalendar.fullyear.svg
          token: ${{ secrets.PERSIONAL_PAGE_METRICS_TOKEN }}
          base: ""
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year

      - name: Commit & Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git diff --quiet && git diff --staged --quiet || (git commit -m "ğŸ“Š Update metrics calendar" && git push)
